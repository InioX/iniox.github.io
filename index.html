<!-- Usage subpage -->

<template id="usage" class="subpage">
    <div class="doc-page">
        <h1>Usage</h1>

        <h3>Using the help command to list all other arguments</h3>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">matugen -h</code></pre>
        </md-card>

        <h3>JSON output flag</h3>
        <p>Not to be confused with <code>--import-json</code> flag, this one outputs the generated JSON.</p>
        <md-card class="code-card">
            <pre
                class="code-block"><code class="language-bash">matugen &lt;other-arguments&gt; --json &lt;FORMAT&gt</code></pre>
        </md-card>

        <p><strong>Example:</strong></p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">matugen color hex "#ffbf9b" --json rgb</code></pre>
        </md-card>

        <br>
        <md-divider></md-divider>

        <h2>Importing JSON</h2>

        <p>You can also automatically import JSON files from the config. See the <code>[config.import_json_files]</code>
            option.</p>
        <md-filled-button trailing-icon href="https://github.com/InioX/matugen/blob/main/example/config.toml">
            Check the configuration file here
            <svg slot="icon" viewBox="0 0 48 48">
                <path
                    d="M9 42q-1.2 0-2.1-.9Q6 40.2 6 39V9q0-1.2.9-2.1Q7.8 6 9 6h13.95v3H9v30h30V25.05h3V39q0 1.2-.9 2.1-.9.9-2.1.9Zm10.1-10.95L17 28.9 36.9 9H25.95V6H42v16.05h-3v-10.9Z" />
            </svg>
        </md-filled-button>

        <h4>Order of importing JSON</h4>
        <p>The order is from first to last imported, the later ones will overwrite data</p>
        <ol>
            <li><code>--import-json</code></li>
            <li><code>--import-json-string</code></li>
            <li><code>[config.import_json_files]</code></li>
        </ol>


        <h3>Import JSON from file</h3>
        <p>Not to be confused with <code>--import-json</code> flag, this one outputs the generated json.</p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">matugen &lt;other-arguments&gt; -m light</code></pre>
        </md-card>

        <p><strong>Example:</strong></p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">matugen color hex "#ffbf9b" --json rgb</code></pre>
        </md-card>

        <h3>Import JSON from string</h3>
        <p>Not to be confused with <code>--import-json</code> flag, this one outputs the generated json.</p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">matugen &lt;other-arguments&gt; -m light</code></pre>
        </md-card>

        <p><strong>Example:</strong></p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">matugen color hex "#ffbf9b" --json rgb</code></pre>
        </md-card>

        <br>
        <md-divider></md-divider>
        <br>

        <h3>Changing the mode to dark or light</h3>
        <p>If no mode is provided, the default is dark.</p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">matugen &lt;other-arguments&gt; -m light</code></pre>
        </md-card>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">matugen &lt;other-arguments&gt; -m dark</code></pre>
        </md-card>


        <h3>Generate from a color</h3>
        <p>Use <code>matugen -h</code> to see all the available formats you can use.</p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash"># Dark mode
matugen color hsl &lt;hsl color&gt; -m "dark"
# Light mode
matugen color hex &lt;hex color&gt; -m "light"</code></pre>
        </md-card>

        <h3>Generate from an image</h3>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">matugen image /path/to/wallpaper/</code></pre>
        </md-card>

    </div>

</template>

<!-- Configuration subpage -->

<template id="configuration" class="subpage">
    <div class="doc-page">
        <h1>Configuration</h1>

        <h3>Config file locations</h3>

        <p>You can use a custom configuration path by using the <code>-c</code> argument</p>

        <h2>Basic Syntax</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Platform</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Windows</td>
                        <td><code>C:\Users\user\AppData\Roaming\InioX\matugen\config\config.toml</code></td>

                    </tr>
                    <tr>
                        <td>Linux/Unix</td>
                        <td><code>/home/user/.config/matugen/config.toml</code></td>
                    </tr>
                    <tr>
                        <td>MacOS</td>
                        <td><code>/Users/user/Library/Application Support/com.InioX.matugen/config.toml</code></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h3>Example Configuration</h3>

        <p>The example <code>config.toml</code> file has comments for every option in the config.</p>

        <md-filled-button trailing-icon href="https://github.com/InioX/matugen/blob/main/example/config.toml">
            Check the example configuration here
            <svg slot="icon" viewBox="0 0 48 48">
                <path
                    d="M9 42q-1.2 0-2.1-.9Q6 40.2 6 39V9q0-1.2.9-2.1Q7.8 6 9 6h13.95v3H9v30h30V25.05h3V39q0 1.2-.9 2.1-.9.9-2.1.9Zm10.1-10.95L17 28.9 36.9 9H25.95V6H42v16.05h-3v-10.9Z" />
            </svg>
        </md-filled-button>

        <h3 id="adding-templates">Adding templates</h3>

        <md-card class="code-card">
            <pre class="code-block"><code class="language-toml"># config_directory/config.toml

[templates.test] # First way of adding template
input_path = '~/.config/example/template.css'
output_path = '~/.config/example'

[templates] # Another way
test2 = { input_path = '~/.config/example/template2.css', output_path = '~/.config/example2' }
</code></pre>
        </md-card>

        <h3>Template hooks</h3>

        <ul>
            <li><code>pre_hook</code>: Executes a command inside the string <strong>BEFORE</strong> the template is
                generated</li>
            <li><code>post_hook</code>: Executes a command inside the string <strong>AFTER</strong> the template is
                generated</li>
        </ul>

        <md-card class="code-card">
            <pre class="code-block"><code class="language-toml">[templates.test]
# input_path = "some/path"
# output_path = "some/path"
pre_hook = 'echo "hello world"'
post_hook = "cat /some/file.txt"</code></pre>
        </md-card>
    </div>
</template>

<!-- Installation subpage -->

<template id="installation" class="subpage">
    <div class="doc-page">
        <h1>Installation</h1>

        <h3>Cargo</h3>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">cargo install matugen</code></pre>
        </md-card>

        <h3>AUR</h3>
        <p>Replace yay with your favorite AUR helper</p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">yay -S matugen-bin</code></pre>
        </md-card>

        <h3>NetBsd</h3>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">pkgin install matugen</code></pre>
        </md-card>

        <p>Or if you prefer building from source:</p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">cd /usr/pkgsrc/graphics/matugen
make install</code></pre>
        </md-card>

        <h3>NixOS</h3>
        <p>Add matugen to your flake inputs</p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">inputs = {
  matugen = {
    url = "github:/InioX/Matugen";
    # If you need a specific version:
    ref = "refs/tags/matugen-v0.10.0";
  };
  # ...
};</code></pre>
        </md-card>

        <p>Then you can add it to your packages</p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">let
  system = "x86_64-linux";
in {
  environment.systemPackages = with pkgs; [    
    # ...
    inputs.matugen.packages.${system}.default
  ];
}</code></pre>
        </md-card>

        <p>This flake also provides a NixOS/Home Manager module, which can be imported by adding this in your
            configuration</p>

        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">{pkgs, inputs, ...}: {
  imports = [
    inputs.matugen.nixosModules.default
  ];

  # ...
}</code></pre>
        </md-card>

        <p>The module does NOT automatically symlink the files. For an example of using this module with Home Manager,
            see <a href="https://github.com/InioX/matugen/issues/28">
                this issue comment
            </a>.<br>Option details can be found by reading the <a
                href="https://github.com/InioX/matugen/blob/main/module.nix">module</a>.</p>
    </div>
</template>

<!-- Templates subpage -->

<template id="templates" class="subpage">
    <div class="doc-page">
        <h1>Templates</h1>

        <h2>Basic Syntax</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Syntax</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Expression</strong> (Keyword)</td>
                        <td><code>{{ expression }}</code></td>
                        <td>Evaluates and outputs a value.</td>
                    </tr>
                    <tr>
                        <td><strong>Block</strong></td>
                        <td><code>&lt;* ... *&gt;</code></td>
                        <td>Used for loops, conditionals and includes.</td>
                    </tr>
                    <tr>
                        <td><strong>Escaping</strong></td>
                        <td><code>\{{ ... }}</code></td>
                        <td>Escapes template output so it isn’t evaluated.</td>
                    </tr>
                </tbody>
            </table>
        </div>


        <h2>Expressions</h2>
        <p>Use <strong>dot notation</strong> to access nested values inside context objects.</p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">{{ colors.primary.default.hex }}
{{ palettes.error._99.hex }}
{{ mode }}</code></pre>
        </md-card>

        <p><strong>Example:</strong></p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">{{ custom.red_color.hex }} -> #ff0000
{{ custom.red_color.rgb }} -> rgb(255, 0, 0)</code></pre>
        </md-card>


        <h2>Includes</h2>

        <p>Includes another template file, the name should be the template name you put in the config.</p>
        <p>If you just want to use the included template inside of another one and don&#39;t want to write
            it to a file,
            you can just comment out the <code>output_path</code></p>

        <md-card class="code-card">
            <pre class="code-block"><code class="language-toml">[templates.includeme]
input_path = "./include.txt"
# The output path is optional if you just want to import the template
# output_path = "./a/include.txt"
</code></pre>
        </md-card>

        <p><strong>Example:</strong></p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">&lt;* include "includeme" *&gt;</code></pre>
        </md-card>



        <h2>Conditionals</h2>
        <p>Conditionals allow branching logic inside templates.</p>
        <p>Negation with the <code>not</code> keyword is supported. (any version above v3.1.0 supported)</p>

        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">&lt;* if {{ condition }} *&gt;
  ...content if true...
&lt;* else *&gt;
  ...content if false...
&lt;* endif *&gt;</code></pre>
        </md-card>

        <p><strong>Using negation:</strong></p>

        <pre class="code-block"><code class="language-bash">&lt;* if not {{ condition }} *&gt;
  ...content if false...
&lt;* else *&gt;
  ...content if true...
&lt;* endif *&gt;</code></pre>
        </md-card>

        <p><strong>Example:</strong></p>
        <md-card class="code-card">
            <pre class="code-block"><code class="language-bash">&lt;* if {{ is_dark_mode }} *&gt;
  Dark Mode
&lt;* else *&gt;
  Light Mode
&lt;* endif *&gt;</code></pre>
        </md-card>

        <h2>Loops</h3>
            <h3 id="range-loop">Range Loop</h3>
            <p>Iterates over a numeric range (inclusive).</p>

            <md-card class="code-card">
                <pre class="code-block"><code class="language-bash">&lt;* for i in -10..10 *&gt;
  {{ i }}
&lt;* endfor *&gt;</code></pre>
            </md-card>

            <h3>Key-Value Loop</h3>
            <p>Iterates through maps or objects, exposing both key and value bindings.</p>

            <h4>Listing all the MD3 colors</h4>
            <md-card class="code-card">
                <pre class="code-block"><code class="language-bash">&lt;* for name, value in colors *&gt;
  {{ name }}: {{ value.default.hex }};
&lt;* endfor *&gt;</code></pre>
            </md-card>

            <h3>Filters</h3>
            <p>Filters transform or modify values, they are chained using the pipe symbol
                (<code>|</code>).
                They can support Expressions as arguments.</p>
            <p><strong>Example:</strong></p>

            <md-card class="code-card">
                <pre class="code-block"><code class="language-bash">{{ colors.primary.default.hex | lighten: 20.0 | invert }}

&lt;* for i in -10..10 *&gt;
    actual: {{ i }} multiplied: {{ {{ i }} * 10 }} {{ colors.red.default.hex | lighten: {{i}} * 10 }}
&lt;* endfor *&gt;</code></pre>
            </md-card>

            <h3>Arithmetic and Nested Expressions</h3>
            <p>Expressions can be nested or contain arithmetic operations.</p>
            <md-card class="code-card">
                <pre class="code-block"><code class="language-bash">{{ {{ i }} * 10 }}
{{ colors.red.default.hex | lighten: {{ i }} * 10 }}</code></pre>
            </md-card>

            <h3>Escaping Output</h3>
            <p>To render raw <code>{{ ... }}</code> text without evaluating it:</p>
            <md-card class="code-card">
                <pre class="code-block"><code class="language-bash">\{{ colors.primary.default.hex }}</code></pre>
            </md-card>
            <p>This will output literally <code>{{ colors.primary.default.hex }}</code> in
                the result.</p>


    </div>
</template>
